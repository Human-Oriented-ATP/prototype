name:                human-style
version:             0.1.0.0
github:              "b-mehta/human-style"
license:             BSD3
author:              "Bhavik Mehta"
maintainer:          "bhavikmehta8@gmail.com"
copyright:           "2022 Bhavik Mehta"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/b-mehta/human-style#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- deriving-compat >= 0.6

library:
  source-dirs: src

executables:
  human-style-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - human-style
    # work around https://github.com/commercialhaskell/stack/issues/5439
    when: 
    - condition: false
      other-modules: Paths_human_style 

tests:
  human-style-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - human-style
    # work around https://github.com/commercialhaskell/stack/issues/5439
    when:
    - condition: false
      other-modules: Paths_human_style
